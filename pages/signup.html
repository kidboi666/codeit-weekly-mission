<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <main>
      <header>
        <a href="../index.html" class="logo">
          <img src="../images/icon_svg/logo.svg" alt="Linkbrary" />
        </a>
        <p>
          이미 회원이신가요?
          <a href="./signin.html" class="signin_button">로그인 하기</a>
        </p>
      </header>
      <section>
        <form id="form">
          <div class="email_wrap">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="codeit@codeit.kr" />
            <div id="wrong_email_message"></div>
          </div>
          <div class="password_wrap">
            <label for="password">비밀번호</label>
            <input id="password" class="password_toggle" name="password" type="password" placeholder="******" />
            <img src="../images/icon_svg/eye-off.svg" alt="비밀번호 표시 아이콘" id="password_eyes" />
            <div id="wrong_password_message"></div>
            <label for="password_repeat"> 비밀번호 확인</label>
            <input
              id="password_repeat"
              class="password_toggle"
              name="password_repeat"
              type="password"
              placeholder="******"
            />
            <div id="wrong_password_repeat_message"></div>
          </div>
          <button type="submit" class="signup_button">회원가입</button>
        </form>
      </section>
      <footer>
        <div class="footer_wrap">
          <p>다른 방식으로 가입하기</p>
          <div class="sns_wrap">
            <a href="https://www.google.com/">
              <img src="../images/icon_svg/google_icon.svg" alt="google" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="../images/icon_svg/kakao_icon.svg" alt="kakao" />
            </a>
          </div>
        </div>
      </footer>
    </main>
    <script type="module" src="../script/utils/auth.js"></script>
    <script type="module" src="../script/signup.js"></script>
  </body>
</html>
